{% extends "layout.html" %}
{% block body %}

<div class='container'>
    <br>
    <form action='' method='post' id='sform' name='sform' class='search_function'>
        {{ sform.csrf_token }}
        <div class='row'>
            <div class='col-md-6'>
                {{ sform.gene_sel(id='gene_sel', class='form-control') }}
            </div>
        </div>
        <br>
        <div class='row'>
            <div class='col-md-6'>
                {{ sform.fw_prim_sel(id='fw_prim_sel', class='form-control') }}
            </div>
            <div class='col-md-6'>
                {{ sform.rv_prim_sel(id='rv_prim_sel', class='form-control') }}
            </div>
        </div>
        <br>
        <div class='row'>
            <div class='col-md-2'>
                <input id='search_api' name='search_api' type='submit' value='Search' class='btn btn-primary'/>
            </div>
        </div>
    </form>
</div>
<br>
<br>

<script>
    $(document).ready(function () {

        $.fn.select2.defaults.set("theme", "bootstrap");

        $('#gene_sel').select2({
            placeholder: 'Select target gene(s)'
        });
        $('#fw_prim_sel').select2({
            placeholder: 'Select forward primer(s)'
        });
        $('#rv_prim_sel').select2({
            placeholder: 'Select reverse primer(s)'
        });
    });


</script>

{% endblock body %}
