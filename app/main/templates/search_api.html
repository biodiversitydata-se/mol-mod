{% extends "layout.html" %}
{% block body %}

<div class='container'>
    <form action='' method='post' id='sform' name='sform' class='search_function'>
        {{ sform.csrf_token }}
        <br>
        <br>
        <div class='row'>
            <div class='col-md-5'>
                <select id='primer_fw_sel' class='js-example-data-array form-control' multiple='multiple'>
                </select>
            </div>
        </div>

    </form>
</div>
<br>
<br>

<script>
    $(document).ready(function () {

        $.fn.select2.defaults.set("theme", "bootstrap");
        // List of dict
        var data = {{ prim_fw | safe }};

        $('#primer_fw_sel').select2({
            placeholder: 'Select forward primer(s)',
            data: data
        })

        $('#primer_fw_sel').change(function () {
            alert('Selected value is: '+$(this).select2('val'));
        });

    });


</script>

{% endblock body %}
