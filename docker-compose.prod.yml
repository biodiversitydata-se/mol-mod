version: "3.8"
x-logging:
  &default-logging
  driver: "json-file"
  options:
    max-size: '20m'
    max-file: '5'
    compress: 'true'

volumes:
  postgres-db:
  blast-db:
  blastconfig:
  uploads:

secrets:
  postgres_pass:
    file: .secret.postgres_pass
  postgrest_anon_pass:
    file: .secret.anon_pass
  postgrest_config:
    file: .secret.postgrest_config
  email_config:
    file: .secret.email_config
  ipt_pass:
    file: .secret.ipt_pass

services:

  postgres:
    restart: always
    image: postgres:14
    container_name: asv-db
    logging: *default-logging
    volumes:
      - ./db/db-data-schema.sql:/docker-entrypoint-initdb.d/01-data-schema.sql
      - ./db/db-api-schema.sql:/docker-entrypoint-initdb.d/02-api-schema.sql
      - ./db/db-roles.sql:/docker-entrypoint-initdb.d/03-roles.sql
      - ./db/restrict_db_access.sh:/docker-entrypoint-initdb.d/04-restrict-db.sh
      - postgres-db:/var/lib/postgresql/data
    env_file:
      - .env
    # Connect ports (HOST:CONTAINER) for IPT and pgAdmin (SSH)
    ports:
      - 5432:5432
    secrets:
      - postgres_pass
      - postgrest_anon_pass
      - ipt_pass
    environment:
    # This will directly set POSTGRES_PASSWORD during db initialization
    # as explained here: https://hub.docker.com/_/postgres
      - POSTGRES_PASSWORD_FILE=./run/secrets/postgres_pass
    # ... but these need to be explicitly read - see db-roles.sql
      - PGRST_DB_ANON_PASS_FILE=./run/secrets/postgrest_anon_pass
      - POSTGRES_IPT_PASS_FILE=./run/secrets/ipt_pass

  postgrest:
    restart: always
    image: bioatlas/molmod-postgrest:${TAG:-latest}
    build:
      context: ./
      dockerfile: docker/postgrest
    container_name: asv-rest
    logging: *default-logging
    env_file:
      - .env
    secrets:
      - postgrest_config
    environment:
      - POSTGREST_CONFIG_FILE=./run/secrets/postgrest_config
    depends_on:
      - postgres

  blast-worker:
    # Can not have container-name set, as this makes spawning additional
    # workers on demand fail for some reason
    image: bioatlas/molmod-blast:${TAG:-latest}
    init: true
    build:
      context: ./
      dockerfile: docker/blast
    logging: *default-logging
    env_file:
      - .env
    secrets:
      - postgres_pass
    environment:
      - RUN_ENV=production
      - BLAST_USAGE_REPORT=false
    volumes:
      - blast-db:/blastdbs
      - blastconfig:/root/.config
      - ./fasta-exports:/worker/fasta-exports

  asv-main:
    restart: always
    image: bioatlas/molmod:${TAG:-latest}
    build:
      context: ./
      dockerfile: docker/production
    container_name: asv-main
    logging: *default-logging
    volumes:
      - uploads:/uploads
    env_file:
      - .env
    secrets:
      - postgres_pass
      - email_config
    environment:
      - POSTGRES_PASSWORD_FILE=./run/secrets/postgres_pass
      # Replaces CAS_AFTER_LOGOUT if NOT running in actual production env, see config.py
      - HOST_URL=${HOST_URL}
      - PYTHONPATH=/app/molmod
    ports:
      - 5000:5000
    depends_on:
      - postgrest
