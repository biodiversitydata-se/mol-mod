<!doctype html>
<html lang="en">
<head>
    <title>SBDI-ASV-DB</title>
    <meta charset="utf-8">
    <!-- Adjust visible area to screen (rather than zoom out to fit) -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,400italic%7CSource+Code+Pro:400,700" rel="stylesheet" type="text/css" />

    <!-- Bootstrap 4, jQuery 3, DataTables w. Select & button ext + Bootstrap 4 styling
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4-4.1.1/jq-3.3.1/jszip-2.5.0/dt-1.10.21/b-1.6.3/b-html5-1.6.3/sl-1.3.1/datatables.min.css"/>
    -->

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs-3.3.7/jq-3.3.1/jszip-2.5.0/dt-1.10.22/b-1.6.4/b-html5-1.6.4/sl-1.3.1/datatables.min.css"/>

    <!-- jQuery select2 boxes -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-theme/0.1.0-beta.10/select2-bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Custom -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ala-styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}">
    <script>
        var page = '{{ request.path }}';
        var sbdiContactPage = '{{ sbdi_contact_page }}';
    </script>
</head>
<body>
    {% include "banner.html" %}
    <div class="main-content">
        {% block body %}
        {% endblock body %}
    </div>
    <div class="container" style="color: #aa4442">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    {{ message }} <br>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    {% include ['footer.html'] ignore missing %}
    <!-- Bootstrap, jQuery, DataTables w. Select & button ext -->
    <script src="https://cdn.datatables.net/v/bs-3.3.7/jq-3.3.1/jszip-2.5.0/dt-1.10.22/b-1.6.5/b-html5-1.6.5/sl-1.3.1/datatables.min.js"></script>
    <!-- jQuery select2 boxes -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <!-- Custom -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
