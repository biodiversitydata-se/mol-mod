<!doctype html>
<html lang="en-US">
<head>
    <!-- SBDI meta -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="description" content="Swedish Biodiversity Data Infrastructure"/>
    <meta name="author" content="Swedish Biodiversity Data Infrastructure">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ALA dependencies -->
    <base href="/">
    <link rel="stylesheet" type="text/css" href="https://static.biodiversitydata.se/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://static.biodiversitydata.se/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="https://static.biodiversitydata.se/css/ala-styles.min.css">
    <link rel="stylesheet" type="text/css" href="https://static.biodiversitydata.se/css/font-awesome.min.css">

    <!-- SBDI dependencies -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://static.biodiversitydata.se/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://static.biodiversitydata.se/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://static.biodiversitydata.se/favicon-16x16.png">
    <link rel="manifest" href="https://static.biodiversitydata.se/site.webmanifest">

    <!-- CSS generated by brunch -->
    <link rel="stylesheet" href="https://static.biodiversitydata.se/css/app.css?DIGEST">

    <!-- Title from 'child' template -->
    <title>{% block title %}{% endblock %} | ASV portal</title>

    <!-- DataTables w. Select & button ext w. Excel + Bootstrap 3 -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs/jszip-2.5.0/dt-1.10.24/b-1.7.0/b-html5-1.7.0/sl-1.3.3/datatables.min.css"/>

    <!-- jQuery select2 boxes -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-theme/0.1.0-beta.10/select2-bootstrap.min.css"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

</head>

<body>
    {% include ['banner.html'] ignore missing %}

    <div class="main-content">
        {% block body %}
        {% endblock body %}
    </div>

    {% include ['footer.html'] ignore missing %}

    <!-- ALA dependencies -->
    <script src="https://static.biodiversitydata.se/js/jquery.min.js"></script>
    <script src="https://static.biodiversitydata.se/js/jquery-migration.min.js"></script>
    <script src="https://static.biodiversitydata.se/js/bootstrap.js"></script>
    <script src="https://static.biodiversitydata.se/js/autocomplete.js"></script>
    <script src="https://static.biodiversitydata.se/js/application.js"></script>

    <!-- SBDI dependencies -->
    <script src="https://static.biodiversitydata.se/js/vendor.js?DIGEST"></script>
    <script src="https://static.biodiversitydata.se/js/app.js?DIGEST"></script>
    <script>require('js/init');</script>

    <!-- Bootstrap, jQuery, DataTables w. Select & button ext -->
    <script src="https://cdn.datatables.net/v/bs-3.3.7/jq-3.3.1/jszip-2.5.0/dt-1.10.22/b-1.6.5/b-html5-1.6.5/sl-1.3.1/datatables.min.js"></script>

    <!-- jQuery select2 boxes -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <!-- Variables passed to JS -->
    <script>
        var page = '{{ request.path }}';
        var sbdiContactPage = '{{ sbdi_contact_page }}';
        var maxFileSize = '{{ max_file_size }}';
        var validExtensions = '{{ valid_extensions }}';
    </script>
</body>
</html>
