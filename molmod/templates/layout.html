<!-- This file defines the layout that is included and reused by all page and error page templates -->
<!doctype html>
<html lang="en-US">
<head>
    <!-- SBDI meta -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="description" content="Swedish Biodiversity Data Infrastructure"/>
    <meta name="author" content="Swedish Biodiversity Data Infrastructure">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LA base-branding styles -->
    <base href="/">
    <link rel="stylesheet" type="text/css" href="https://bioatlas.biodiversitydata.se/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://bioatlas.biodiversitydata.se/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="https://bioatlas.biodiversitydata.se/css/ala-styles.min.css">
    <link rel="stylesheet" type="text/css" href="https://bioatlas.biodiversitydata.se/css/font-awesome.min.css">

    <!-- SBDI theme style -->
    <link rel="stylesheet" href="https://bioatlas.biodiversitydata.se/app/themes/sbdi/css/styles.css">
    <link rel="stylesheet" href="https://bioatlas.biodiversitydata.se/app/themes/sbdi/css/z-override-style.css">

    <!-- SBDI favicon and manifest -->
    <link rel="icon" href="https://bioatlas.biodiversitydata.se/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" href="https://bioatlas.biodiversitydata.se/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="https://bioatlas.biodiversitydata.se/favicon-180x180.png" />
    <link rel="manifest" href="https://bioatlas.biodiversitydata.se/site.webmanifest">

    <!-- Title from 'child' template -->
    <title>{% block title %}{% endblock %} | ASV portal</title>

    <!-- DataTables w. Select & button ext w. Excel + Bootstrap 3 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/datatables.min.css') }}">

    <!-- jQuery select2 boxes -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/select2.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/select2-bootstrap.min.css') }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <!-- Matomo -->
    {% if request.host_url != 'http://localhost:5000/' %}
        {% include ['matomo.html'] ignore missing %}
    {% else %}
        <!-- No tracking on localhost -->
    {% endif %}
    <!-- End Matomo Code -->

    <!-- LA base-branding dependencies -->
    <script src="https://bioatlas.biodiversitydata.se/js/jquery.min.js"></script>
    <script src="https://bioatlas.biodiversitydata.se/js/bootstrap.js"></script>

</head>

<body>
    {% include ['banner.html'] ignore missing %}

    <div class="main-content">
        {% block body %}
        {% endblock body %}
    </div>

    {% include ['footer.html'] ignore missing %}

    <!-- DataTables w. Select & button ext -->
    <script src="{{ url_for('static', filename='js/datatables.min.js') }}"></script>

    <!-- jQuery select2 boxes -->
    <script src="{{ url_for('static', filename='js/select2.full.min.js') }}"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <!-- Variables passed to JS -->
    <script>
        var page = '{{ request.path }}';
        var sbdiContactPage = '{{ sbdi_contact_page }}';
        var maxFileSize = '{{ max_file_size }}';
        var validExtensions = '{{ valid_extensions }}';
        var iptBaseUrl = '{{ ipt_base_url }}';
    </script>
</body>
</html>
